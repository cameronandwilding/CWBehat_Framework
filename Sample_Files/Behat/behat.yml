default:
  suites:
    behat:
      paths: [ %paths.base%/features ]
      filters:
        tags: "@regression"
      contexts:
        - CWTest\Context\LoginContext
        - CWTest\Context\MyAccountContext
        - CWTest\Context\HelperContext:
            parameters:
              screenshot_path: %paths.base%/../Results/screenshots
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\DrupalContext
  extensions:
    Behat\MinkExtension:
      files_path: %paths.base%/../vendor/cw/behat_test/Sample_Files/Behat/images
      goutte: ~
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      text:
        log_out: "My account"
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
       name: html
       renderer: Twig,Behat2
       print_args: true
       print_outp: true
       loop_break: true
  formatters:
    pretty: true
    html:
      output_path: %paths.base%/../Results
    junit:
      output_path: %paths.base%/../Results

imports:
  - behat.local.yml

chrome:
  extensions:
    Behat\MinkExtension:
      browser_name: chrome
      selenium2:
        wd_host: "http://localhost:4444/wd/hub"

firefox:
  extensions:
    Behat\MinkExtension:
      browser_name: firefox
      selenium2:
        wd_host: "http://localhost:4444/wd/hub"

phantomjs:
  extensions:
    Behat\MinkExtension:
      selenium2:
        wd_host: "http://localhost:4445/wd/hub"

browserstack:
  extensions:
    Behat\MinkExtension:
      sessions:
        my_session:
          browser_stack:
            username: <<<BROWSERSTACK USERNAME>>>
            access_key: <<<BROWSERSTACK ACCESS KEY>>>
            capabilities:
              name: "Behat Tests"
              os: "OS X"
              os_version: Sierra
              browser: chrome
              browserVersion: 56
              resolution: 1920x1080
              extra_capabilities:
                browserstack-tunnel:  true
                browserstack.debug: true
